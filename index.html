<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校园生物多样性调查</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            -webkit-text-size-adjust: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1rem;
            color: #666;
            margin-top: 0;
        }
        .campus-map-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .campus-map {
            width: 100%;
            padding-bottom: 68%; /* 1:1 长宽比 */
            background-image: url('campus-map.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            /* border: 2px solid #333; */
            position: relative;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
            min-width: 180px;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-overlay {
            display: none;
            position: fixed;
            padding-top: 11%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
        }
        .modal-content {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 8/9;
            background-image: url('task-card-bg.png');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .close-btn {
            position: absolute;
            top: 21%;
            right: 15%;
            font-size: 1.5rem;
            color: #555;
            cursor: pointer;
            background: rgba(255,255,255,0.7);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            line-height: 1;
            justify-content: center;
        }
        .task-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            margin-top: 20%;
            color: #333;
            font-weight: bold;
        }
        .task-area {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .export-btn {
            background-color: #27940f;
            margin: 1.5rem auto 0;
            font-size: 1rem;
            width: 70%;
            max-width: 160px;
            border-radius: 10px;
            padding: 8px 12px;
        }
        .export-btn:hover {
            background-color: #1e7d0b;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .header p {
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-width: 160px;
            }
            .modal-content {
                width: 95%;
            }
            .task-area {
                font-size: 1.5rem;
            }
            .export-btn {
                width: 65%;
                padding: 6px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>校园生物多样性调查</h1>
        <p>探索我们校园中丰富的生物种类及其分布情况</p>
    </div>

    <div class="campus-map-container">
        <div class="campus-map"></div>
    </div>

    <div class="btn-container">
        <button class="btn" id="drawCardBtn">抽取任务卡</button>
    </div>

    <!-- 任务卡模态框 -->
    <div id="taskModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="task-title">你的调查任务</div>
            <div class="task-area" id="selectedArea">教学楼前</div>
            <button class="btn export-btn" id="exportBtn">导出调查方案</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // 调查区域数据（根据实际需求选择一种路径格式）
        const surveyAreas = [
            { 
                name: "教学楼前", 
                // 本地文件路径（需要与HTML文件同目录的"调查方案"文件夹）
                pdf: "教学楼前-调查活动方案.pdf" 
                // 或者网上路径
                // pdf: "https://example.com/调查方案/教学楼前.pdf"
            },
            { 
                name: "百草园",
                pdf: "百草园-调查活动方案.pdf"
            },
            { 
                name: "小树林",
                pdf: "小树林-调查活动方案.pdf"
            },
            { 
                name: "水池周边",
                pdf: "水池周边-调查活动方案.pdf"
            },
            { 
                name: "教学楼后",
                pdf: "教学楼后-调查活动方案.pdf"
            }
        ];

        // 获取DOM元素
        const drawCardBtn = document.getElementById('drawCardBtn');
        const taskModal = document.getElementById('taskModal');
        const selectedArea = document.getElementById('selectedArea');
        const exportBtn = document.getElementById('exportBtn');
        const closeBtn = document.querySelector('.close-btn');

        // 当前选中的区域
        let currentArea = null;

        // 点击抽取任务卡按钮
        drawCardBtn.addEventListener('click', function() {
            currentArea = surveyAreas[Math.floor(Math.random() * surveyAreas.length)];
            selectedArea.textContent = currentArea.name;
            taskModal.style.display = "flex";
        });

        // 导出按钮点击事件
        exportBtn.addEventListener('click', function() {
            if (!currentArea) {
                alert('请先抽取任务卡！');
                return;
            }
            
            // 创建隐藏的下载链接
            const link = document.createElement('a');
            link.href = currentArea.pdf;
            link.download = currentArea.name + '.pdf';
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // 关闭按钮事件
        closeBtn.addEventListener('click', function() {
            taskModal.style.display = "none";
        });

        // 模态框外部点击关闭
        taskModal.addEventListener('click', function(event) {
            if (event.target === taskModal) {
                taskModal.style.display = "none";
            }
        });
    </script>
</body>
</html>
